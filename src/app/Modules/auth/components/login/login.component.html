<div class="login d-flex align-items-center justify-content-center flex-column h-100">
  <div class="container">
    <div class="row bg-white rounded">

      <div class="col-12 col-sm-12 col-md-6 mt-5 mb-5">
        <div class="form-container">

          <form [formGroup]="formBuild" (ngSubmit)="login()" class="row">
            <div class="col-md-12 d-flex justify-content-center">
              <img src="assets/Images/spoon.png">
            </div>
            <div class="col-md-12">
              <label class="mb-3">
                User Name <i class="fas fa-asterisk text-danger  fs-10px"></i>

              </label>
              <input type="email" class="form-control py-3 shadow-none outline-none" formControlName="userName" #email>
            </div>
            <div class="col-md-12 my-3">
              <label class="mb-3">
                Password <i class="fas fa-asterisk text-danger fs-10px"></i>
              </label>
              <div class="d-flex w-100 align-items-center border">
                <div class="w-100">
                  <input [type]="showPass? 'password':'text'" class="form-control py-3 shadow-none border-0 outline-none" formControlName="password" #password>
                </div>
                <div>
                  <button (click)="showPass = !showPass" type="button" class="pass-btn mx-2">
                    <i class="fas fa-eye text-primary" *ngIf="!showPass"></i>
                    <i class="fas fa-eye-slash text-primary" *ngIf="showPass"></i>
                  </button>
                </div>
              </div>
            </div>
            <div *ngIf="isFaild">
               <p class="text-danger">User Name Or Password incorrect</p>
            </div>
            <div class="col-md-12 d-flex justify-content-center align-items-center flex-column">

              <div>
                Don't Have Accoun ? <a routerLink="/auth/register" class="text-primary"> Sign Up</a>
              </div>
            <button type="submit" class="btn btn-light-primary w-25 py-2 mt-4"
            [disabled]="!formBuild.valid  && !isBusy"
            >
            <i class="fas fa-sync-alt fa-spin text-white" *ngIf="isBusy"></i>  Login
          </button>
          </div>
          </form>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6 mt-5 mb-5 ml-5 d-flex align-items-center justify-content-end h-100">
        <div class="content mt-5">
          <div class="img1 h-300px border-7px">
            <img src="assets/Images/Login/23.jpg" class="w-100 h-100" alt="">
          </div>
          <div class="img2 h-200px border-7px">
            <img src="assets/Images/Login/14.jpg" class="w-100 h-100" alt="">
          </div>
          <div class="img3 h-300px border-7px">
            <img src="assets/Images/Login/09.jpg" class="w-100 h-100" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
