        <p class="text-white fs-5">These restaurants serve fast food

          <img src="assets/Images/shape2.png" class="shap2" alt="" srcset="">

      </div>
      <div class="col-md-6 mt-5  position-relative">

      </div>

      </div>
      <div class="bg-light col-md-6 mt-5">
        <app-map></app-map>
      </div>
    </div>
  </div>
</div>
